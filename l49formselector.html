<!DOCTYPE html>
<html>
<head>
	<title>Form Selector</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;flex: ;
		}
		.container{
			width: 900px;
			background: #f4f4f4;
			padding: 20px;

		}
		.form-group{
			margin: 10px 0;
		}
		.form-group label{
			display: block;
			margin-bottom: 5px;
		}
		.form-control{
			width: 100%;
		}
		.form-check{
			display: flex;
		}
	</style>
</head>
<body>

	<div class="container">

		<!-- <img src="./img/logo1.png" alt="logo1"/> :image selector does not work for img tab -->


		<form action="" method="" enctype="multipart/form-data">

			<div >
				<input type="image" src="./img/logo1.png"/>
			</div>

			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" autocomplete="off"/>
			</div>

			<div class="form-group form-check">
				<label >Fav Color</label>
				<input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="red"/>
				<label for="favcolorred">Red</label>
				<input type="checkbox" name="favcolor" id="favcolorgreen" class="form-check-input" value="green"/>
				<label for="favcolorgreen">Green</label>
				<input type="checkbox" name="favcolor" id="favcolorblue" class="form-check-input" value="blue" />
				<label for="favcolorblue">Blue</label>
			</div>

			<div class="form-group form-check">
				<label >Gender</label>
				<input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/>
				<label for="genderm">Male</label>
				<input type="radio" name="gender" id="genderf" class="form-check-input" value="2"/>
				<label for="genderf">Female</label>
			</div>

			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">
					<option selected disabled>Choose Country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thailand</option>
					<option value="ido">Indonesia</option>
				</select>
			</div>

			<div class="form-group">
				<label for="nrc">NRC</label>
				<input type="file" name="nrc" id="nrc" class="form-control">
			</div>

			<div class="form-group">
				<!-- title - for tooltip -->
				<span title="formember">Already registered???</span><a href="#" id="loginlink" title="formember">Login Here!!!</a>
				<p title="forthx">Thank you for paying attention.</p>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" name="agree" id="agree" class="form-check-input"/>
				<label for="agree">I agreed all above regulation</label>
			</div>

			<input type="reset" class="btn" value="Reset"/>
			<button type="submit" class="btn" disabled>Submit</button>
		</form>

	</div>
