<!DOCTYPE html>
<html>
<head>
	<title>is and not Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;

			display: flex;
		}
		.box{
			width: 100px;
			height: 300px;
			background: darkseagreen;
			color: midnightblue;
		}
		.text-white{
			color: #fff;
		}
	</style>
</head>
<body>	

	<div class="container">

		<div class="box">
			<h4>1st</h4>
		</div>

		<div class="box">
			<h3 class="text-white">2nd</h3>
		</div>

		<div class="box">
			<h2>3rd</h2>
		</div>

		<div class="box">
			<h3>
				<span>4th</span>
			</h3>
		</div>

	</div>





	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log("hey");

			// is()
			// $(".container").click(function(){
			// 	if($(".box").children().is("h3")){
			// 		$(".box").children('h3').css("background-color","tomato");
			// 	}
			// });

			// not()
			// $(".container").click(function(){
			// 	if($(".box").children().is("h3")){
			// 		$(".box").children("h3").not(".text-white").css("background","lavenderblush");
			// 	}
			// });



			// jQuery.isFunction(val)
			// $.isArray(val) 
			//  val must be function name or nameless or annonymous function
			// function ဖြစ်လားစစ်တာမို့
			console.log(jQuery.isFunction(function(){}));
			console.log($.isFunction(function(){}));
			console.log(jQuery.isFunction(()=>{}));

			console.log($.isFunction([]));


			// jQuery.isArray(val) - val must be array
			// $.isArray(val)
			// array ဖြစ်လားးစစ်တာ

			console.log(jQuery.isArray([]));
			console.log($.isArray([]));


			// jQuery.isPlainObject(val)
			// $.isPlainObject(val)
			//object ဖြစ်လားစစ်တာ 

			console.log(jQuery.isPlainObject({}));
			console.log($.isPlainObject({x:10,y:20}));
			console.log($.isPlainObject(Object()));
			console.log($.isPlainObject(new Object()));

			// jQuery.isEmptyObject(val)
			// $.isEmptyObject(val)
			// object အလွတ်ဖြစ်လားစစ်တာ
			
			console.log(jQuery.isEmptyObject({}));
			console.log($.isEmptyObject({x:10,y:20}));
			console.log($.isEmptyObject(Object()));
			console.log($.isEmptyObject(new Object()));
		});
	</script>
</body>
</html>
