<!DOCTYPE html>
<html>
<head>
	<title>Offset & position Method</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.offset{
			display: flex;
		}
		.box{
			width: 80px;
			height: 80px;

			/*margin: 0;*/
			margin: 5px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="offset">
			<div class="box" style="background: orangered;"></div>
			<div class="box" style="background: cadetblue;"></div>
			<div class="box" style="background: lightseagreen;"></div>
			<div class="box" style="background: darkorange;"></div>
		</div>

		<table>

			<tr>
				<td id="oresultl"></td>
				<td id="oresultt"></td>
			</tr>

			<tr>
				<td id="presultl"></td>
				<td id="presultt"></td>
			</tr>

		</table>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log('hi');

			// offset - margin ကိုပါcountလုပ်
			$('.box').click(function(){
				var offsetbox = $(this).offset();
				$('#oresultl').html("left offset: <b>"+ offsetbox.left +"</b>");
				$('#oresultt').html("top offset: <b>"+ offsetbox.top +"</b>");
			});

			// position - သူ့margin ကိုထည့်မတွက် သူများmargin ကိုပဲကောက်
			$('.box').click(function(){
				var positionbox = $(this).position();
				$('#presultl').html("left position: <b>"+ positionbox.left +"</b>");
				$('#presultt').html("top position: <b>"+ positionbox.top +"</b>");
			});
		});
	</script>
</body>
</html>
