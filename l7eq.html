<!DOCTYPE html>
<html>
<head>
	<title>eq Method</title>
	<style type="text/css">
		body{
			height:100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Hello Myanmar</h1>
		<h1>Hello Thailand</h1>
		<h1>Hello Indonesia</h1>
		<h1>Hello Srilanka</h1>
		<h1>Hello Phillipines</h1>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hei');

			console.log($('h1'));

			// eq() - array မှာ indexOfလိုမျိုူး index number ထည့်သုံးပြီးလိုချင်တာခေါ်လို့ရ
			console.log($('h1').eq(0));
			console.log($('h1').eq(1));
			console.log($('h1').eq(2));
			console.log($('h1').eq(3));
			console.log($('h1').eq(4));

			$('h1').eq(1).css({
				"color":"red",
				"fontSize":"20px",
				"textTransform":"uppercase"
			});

			$('h1').eq(4).css({
				"color":"blue",
				"text-decoration":"overline"
			});

		});
	</script>
</body>
</html>
