<!DOCTYPE html>
<html>
<head>
	<title>replaceWith method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex; 
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;
		}
		h2{
			color: red;
		}

	</style>
</head>
<body>

	<div class="container">

		<h1>Are you ready to learn jQuery??</h1>
		<p id="caption">this is jquery 3.6</p>
		<button type="button" class="btn">Click Me</button>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			$('button').click(function(){
				$('h1').replaceWith('<h2>Welcometo jQuery</h2>');

				$('#caption').replaceWith('<i style="display:block;margin-bottom:10px">this is l10, about for replaceWith Method</i>');

				$('.btn').replaceWith("<input type='button' value='Thanks'/>")
			});
		})
	</script>
</body>
</html>
