<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>:visible & :hidden selector</title>
	<style>
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width:500px;

		}

	</style>
</head>
<body>


	<div class="container">
		

		<h1>my Fav Colors</h1>
		<ul>
			<li style="display:none;">Red</li>
			<li hidden>Green</li>
			<li>Orange</li>
			<li></li>
			<li>Blue</li>
			<li style="opacity:0">Yellow</li>
			<li></li>
			<li style="visibility:hidden;">Navy</li>
		</ul>

		<hr/>

		<h1>my Fav Fruits</h1>
		<ol>
			<li>Apple</li>
			<li></li>
			<li>Orange</li>
			<li></li>
			<li></li>
			<li>Mango</li>
			<li></li>
			<li>Peach</li>
		</ol>


	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hi');

			// :visible
			// $("ul").css("background","royalblue");
			// $("ul li").css("background","royalblue");

			// $(':visible').css("background","cadetblue");
			$('ul li:visible').css("background","paleturquoise");

			// :hidden
			// hidden selectorနဲ့ ဖျောက်ထားတဲ့ကောင်တွေကိုရွေးပြီး show ပြန်ဖော်မယ်ဆိုရင်တောင် 
			// element တစ်ခုလုံး spacing ပါပျောက်သွားတဲ့ display:none နဲ့ hidden(attribute) သုံးထားတဲ့ ကောင်တွေပဲပြန်ဖော်လို့ရ
			// hidden လုပ်ထားပေမဲ့လည်း spacing ကျန်နေတဲ့ opacity:0 နဲ့  visibility:hidden ကို show နဲ့ပြန်ဖော်လို့မရ
			$("ul li:hidden").show().css("background","lightpink");
		});
	</script>
</body>
</html>
