<!DOCTYPE html>
<html>
<head>
	<title>height Method</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			display: 	flex;
		}
		.box1{
			width: 100px;
			height: 100px;

			margin: 5px;  /*no action*/
			padding: 10px; /*action on both innerHeight & outerHeight*/
			border: 5px dotted #000; /*action on outerHeight only*/
		}
		.box2{
			width: 100px;
			height: 200px;
		}
		.box3{
			width: 100px;
			height: 300px;
		}
		.box4{
			width: 100px;
			height: 400px;

			padding: 10px;
		}
		.box5{
			width: 100px;
			height: 500px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box1" style="background-color:indianred;">Box 1</div>
		<div class="box2" style="background-color:lawngreen;">Box 2</div>
		<div class="box3" style="background-color:orangered;">Box 3</div>
		<div class="box4" style="background-color:dodgerblue;">Box 4</div>
		<div class="box5" style="background-color:navy;">Box 5</div>
	</div>



	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log('hi');

			// width() လိုပဲ
			// innerHeight က padding only ကိုပဲထည့်တွက်
			// outerHeight က padding+border ကိုတွက်
			$('.box1').click(function(){
				console.log("Box 1 Height = "+$(this).height()+"px");

				console.log("Box 1 innerHeight = "+$(this).innerHeight()+"px");

				console.log("Box 1 outerHeight = "+$(this).outerHeight()+"px");
			});

			$('.box2').click(function(){
				console.log("Box 2 Height = "+$(this).height()+"px");

				$(this).height($(".box5").height());
			});

			$('.box3').click(function(){
				console.log("Box 3 Height = "+$(this).height()+"px");

				$(this).height($(".box4").innerHeight());
			});

			$('.box4').click(function(){
				console.log("Box 4 Height = "+$(this).height()+"px");

				$(this).height("600");
			});

			$('.box5').click(function(){
				console.log("Box 5 Height = "+$(this).height()+"px");

				$(this).height("200px");
			});
		});
	</script>
</body>
</html>
