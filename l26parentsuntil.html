<!DOCTYPE html>
<html>
<head>
	<title>parentsUntil Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content:center;
			align-items: center;
		}
		.container{
			width: 500px;
			background-color: #f4f4f4;

			padding: 20px;
		}
		.div{
			border: 1px solid #000;
			padding: 30px;
		}
		ul{
			border: 1px solid #000;
			padding: 20px;
		}
		ul li{
			border: 1px solid #000;
			
		}
	</style>
</head>
<body>

	<div class="container">

		<div id="div1" class="div">this is Div 1
			<div id="div2" class="div">this is Div 2
				<div id="div3" class="div">this is Div 3
					<ul>
						<li><h1>Hello Box 1</h1></li>
					</ul>
				</div>
			</div>
		</div>

		<button type="button" id="clsbtn">Closest btn</button>
		<button type="button" id="parunt">Parunt btn</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			// console.log('hi');

			// closest() - အနီးစပ်ဆုံး elementကိုရှာပေး / parameterပေးကိုပေးရမယ်
			$("#clsbtn").click(function(){
				$('h1').closest("div").css({
					"background":"goldenrod",
					"color":"#fff",
					"border":"3px dashed #f4f4f4"
				});
			});


			// parentsUntil() - ခေါ်ထားတဲ့ elementမတိုင်ခင်က ရှိသမျှ parentအကုန်ယူ
			$("#parunt").click(function(){
				$("h1").parentsUntil("div").css({
					"background":"paleturquoise",
					"border":"3px dotted #000"
				});
			});

			$("#parunt").click(function(){
				$("h1").parentsUntil(".container").css({
					"background":"lightskyblue",
					"border":"3px dashed orangered"
				});
			});
		});

	</script>
</body>
</html>
