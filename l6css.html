<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Method</title>
</head>
<body>
	<h1>Hello Myanmar</h1>
	<h2>Hello Myanmar</h2>
	<h3>Hello Myanmar</h3>

	<button type="button">Change New Color</button>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hi');

			$('button').click(function(){

				// console.log('working');

				// 	css(property,value);
				// property အများကြီးပေးချင်ရင် object ပုံစံနဲ့ရေးပေး

				$('h1').css('background-color','red');
				$('h2').css('background-color','green');
				$('h3').css({
					"background":"blue",
					"font-family":"Candara",
					"color":"white"
				});
			});
		});
	</script>
</body>
</html>
