<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>:empty & :not() selector</title>
	<style>
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>
<body>


	<div class="container">
		

		<h1>my Fav Colors</h1>
		<ul>
			<li>Red</li>
			<li>Green</li>
			<li>Orange</li>
			<li></li>
			<li>Blue</li>
			<li>Yellow</li>
			<li></li>
			<li>Navy</li>
		</ul>

		<hr/>

		<h1>my Fav Fruits</h1>
		<ol>
			<li>Apple</li>
			<li></li>
			<li>Orange</li>
			<li></li>
			<li></li>
			<li>Mango</li>
			<li></li>
			<li>Peach</li>
		</ol>


	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hi');
			
			// :first - 
			$("ol li:first").css("background","lightpink");
			$("li:first").css("background","violet");

			// :last
			$("ul li:last").css("background","goldenrod");
			$("li:last").css("background","turquoise");

		});
	</script>
</body>
</html>
